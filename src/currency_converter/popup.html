<!doctype html>

<html>

<head>
  <link rel="stylesheet" type="text/css" href="./popup.css"/>
  <script src="./popup.js"></script>
  <title>Currency Converter</title>
</head>

<body>
  <img class="banner" src="./img/banner.png"/>
  <hr/>

  <div class="source">
    <p>Source Currency</p>
    <select id="source_dropdown">
      <option value=0>USD</option>
      <option value=1>GBP</option>
      <option value=2>EUR</option>
    </select>

  </div>

  <img class="arrow" src="./img/arrow.png">

  <div class="destination">
    <p>Destination Currency</p>
    <select id="dest_dropdown">
      <option value=0>USD</option>
      <option value=1>GBP</option>
      <option value=2>EUR</option>
    </select>
  </div>

  <br/>

  <button id="submit_btn" class="convert_btn">Convert</button>

  <hr/>

  <p class="credit">Made by <a target="_blank" href="http://rhysevans.xyz">Rhys Evans</a></p>

</body>



</html>
